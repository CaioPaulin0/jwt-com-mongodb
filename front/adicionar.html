<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/adicionar.css">
    <title>adicionar</title>
</head>
<body>
    <div class="adicionar">
        <p>Adicionar</p>

        <div class="valor">
            <span>Valor para adicionar fundos</p>
            <input type="number" min="1" max="99999999" name="valor" id="valor">
        </div>
        <div class="btn">
            <button id="adicionar">adicionar</button>
            <button id="voltar" class="voltar">voltar</button>
        </div>
    </div>
    <script src="./js/adicionar.js"></script>
</body>
</html>
